apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "ai-alb-ingress"
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: ai-alb-ingress
spec:
  rules:
  - http:
      paths:
      - path: /template/?(.*)
        backend:
          serviceName: "ai-template"
          servicePort: 3000