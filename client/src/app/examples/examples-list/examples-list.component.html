<div class="card">
  <div class="card-body">
    <a class="btn btn-primary mb-3" routerLink="/examples/new">Create</a>
    <button class="btn btn-primary mb-3" (click)="openDialog()">Create with modal dialog</button>
    <p><ai-loading *ngIf="loading" class="left-align inline"></ai-loading></p>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let example of examples">
        <a [routerLink]="['/examples', example._id]">{{ example.name }}</a>
      </li>
    </ul>
    <span *ngIf="examples?.length === 0">No examples</span>
  </div>
</div>

<ng-template #exampleModal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal title</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseDialog()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ai-examples-form class="no-border" (onSaved)="onSaved($event)"></ai-examples-form>
  </div>
</ng-template>
