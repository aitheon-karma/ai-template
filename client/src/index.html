<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aitheon - TEMPLATE</title>
  <base href="/">

  <style type="text/css">
   .sk-three-bounce{margin:40px auto;width:80px;text-align:center}.sk-three-bounce .sk-child{width:20px;height:20px;background-color:#333;border-radius:100%;display:inline-block;-webkit-animation:sk-three-bounce 1.4s ease-in-out 0s infinite both;animation:sk-three-bounce 1.4s ease-in-out 0s infinite both}.sk-three-bounce .sk-bounce1{-webkit-animation-delay:-0.32s;animation-delay:-0.32s}.sk-three-bounce .sk-bounce2{-webkit-animation-delay:-0.16s;animation-delay:-0.16s}.loading-root{position:absolute;top:50%;margin-top:-52px;margin-left:-40px;left:50%}
    @-webkit-keyframes sk-three-bounce{0%,80%,100%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1);transform:scale(1)}} @keyframes sk-three-bounce{0%,80%,100%{-webkit-transform:scale(0);transform:scale(0)}40%{-webkit-transform:scale(1);transform:scale(1)}}
  </style>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
  <!-- Enable bootstrap 4 theme -->
  <script>window.__theme = 'bs4';</script>
  <link rel="stylesheet" id="css-theme" href="styles/themes/default/default.css" />

</head>
<body>
  <ai-root>
    <div class="loading-root">
       <div class="sk-three-bounce">
        <div class="sk-child sk-bounce1"></div>
        <div class="sk-child sk-bounce2"></div>
        <div class="sk-child sk-bounce3"></div>
      </div>
    </div>
  </ai-root>
</body>
</html>
